version: "3.1"

intents:
  - faq
responses:
  utter_faq/idcard:
    - text: "首次申领身份证需携带户口簿到户籍所在地派出所办理，未满16周岁需监护人陪同。办理时限一般为30个工作日，可加急办理。"
    - text: "办理身份证需要准备：1.户口簿原件；2.近期免冠照片；3.未满16周岁需监护人身份证。请到户籍所在地派出所办理。"

  utter_faq/card:
    - text: "护照办理流程：1.预约；2.携带身份证、户口簿等材料到出入境管理局；3.现场拍照；4.缴费。一般7-15个工作日可领取。"
    - text: "护照有效期：16周岁以上10年，16周岁以下5年。办理需要：身份证、户口簿、申请表和照片回执。"

  utter_faq/shebao:
    - text: "社保卡补办流程：1.先拨打12333挂失；2.携带身份证到社保服务中心；3.填写补办申请表；4.缴纳工本费。7个工作日内可领取新卡。"
    - text: "社保卡丢失补办需提供：1.身份证原件；2.1寸白底照片；3.填写《社会保障卡补办申请表》。"

  utter_faq/juzhu:
    - text: "居住证申请条件：在当地居住满6个月，有合法稳定就业、住所或连续就读。需提供：身份证、住所证明、就业证明等材料。"
    - text: "居住证有效期1年，到期前30日内可申请续期。首次办理需到居住地派出所或社区服务中心申请。"
 
  utter_ask_continue:
    - text: "您还有其他问题需要咨询吗？"
    - text: "请问还有其他我可以帮您的吗？"